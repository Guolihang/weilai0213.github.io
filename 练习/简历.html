<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<table  width="1000"  border="1" cellspacing="0">
	<tr  height="50">
		<td colspan="5" align="center"><font b size="5">个人简历</font></td>
	</tr>
	<tr width="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">姓名</td>
		<td width="250" height="50">xxx</td>
		<td width="150" height="50" bgcolor="#ccc">性别</td>
		<td width="250" height="50">
			<label>男：<input type="radio" name="sex" value="man" ></label>
		    <label>女：<input type="radio" name="sex" value="woman"></label>
		</td>
		<td rowspan="5" align="center"><input type="button" name="文件" value="上传照片"></td>
	</tr>
	<tr width="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">民族</td>
		<td width="150" height="50">
			<select name="mingzu" id="">
					<option value="">汉族</option>
					<option value="">回族</option>
					<option value="">其他少数民族</option>
				</select>
		</td>
		<td width="150" height="50" bgcolor="#ccc">籍贯</td>
		<td width="150" height="50">xxxxx</td>
	</tr>
	<tr width="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">年龄</td>
		<td width="150" height="50" >xx</td>
		<td width="150" height="50" bgcolor="#ccc">身高</td>
		<td width="150" height="50" >xxx</td>
	</tr>
	<tr wight="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">专业</td>
		<td width="150" height="50">xxx</td>
		<td width="150" height="50" bgcolor="#ccc">学历</td>
		<td width="150" height="50">
			<select name="xueli" id="">
					<option value="">高中</option>
					<option value="">大专</option>
					<option value="">本科</option>
					<option value="">研究生</option>
		    </select>
		</td>
	</tr>
	<tr width="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">毕业院校</td>
		<td colspan="3">xxxx</td>
	</tr>
	<tr width="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">联系电话</td>
		<td width="150" height="50" >xx</td>
		<td width="150" height="50" bgcolor="#ccc">电子邮箱</td>
		<td width="150" height="50" colspan="2">xxx</td>
	</tr>
	<tr wight="200" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc">求职意向</td>
		<td width="150" height="50" colspan="4">xxx</td>
	</tr>
	<tr width="150" height="150" align="center">
		<td width="150" height="50" bgcolor="#ccc">个人技能</td>
		<td width="150" height="50" colspan="4">xx</td>
	</tr>	
	<tr width="150" height="150" align="center">
		<td width="150" height="50" bgcolor="#ccc">主修课程</td>
		<td width="150" height="50" colspan="4">xx</td>
	</tr>
	<tr width="1000" height="50" align="center">
		<td width="150" height="50" bgcolor="#ccc" rowspan="3">教育经历</td>
		<td width="150" height="50" >学校/培训机构</td>
		<td width="700" height="50" colspan="3">xxxx</td>
	</tr>
	<tr width="1000" height="50" align="center">
		<td width="150" height="50" >专业/培训项目</td>
		<td width="700" height="50" colspan="3">xxxx</td>
	</tr>
	<tr width="1000" height="50" align="center">
		<td width="150" height="50" >培训日期</td>
		<td width="700" height="50" colspan="3">xxxx年xx月xx日</td>
	</tr>
	<tr width="150" hight="150" align="center">
		<td width="150" height="150" bgcolor="#ccc">实习经历</td>
		<td width="150" height="150" colspan="4">xx</td>
	</tr>
	<tr width="150" height="150" align="center">
		<td width="150" height="100" bgcolor="#ccc">计算机水平</td>
		<td width="150" height="100" colspan="4">xx</td>
	</tr>
	<tr width="150" height="150" align="center">
		<td width="150" height="50" bgcolor="#ccc">语言能力</td>
		<td width="150" height="50" colspan="4">xx</td>
	</tr>
	<tr width="150" height="150" align="center">
		<td width="150" height="100" bgcolor="#ccc">荣誉奖项</td>
		<td width="150" height="100" colspan="4">xx</td>
	</tr>
	<tr width="150" height="150" align="center">
		<td width="150" height="50" bgcolor="#ccc">自我评价</td>
		<td width="150" height="50" colspan="4">xx</td>
	</tr>
</table>	
</body>
</html>
